<mat-spinner *ngIf="!isPageReady" class="loading"></mat-spinner>

<div class="" *ngIf="isPageReady">
  <form #f="ngForm" (ngSubmit)="updateProfile(f)">
    <div class="columns is-multiline">
      <div class="column is-one-third">
        <mat-card>

          <div class="field">
            <p class="is-size-4">Kişisel Bilgiler</p>
            <hr>
          </div>

          <div class="field">
            <mat-form-field>
              <input matInput placeholder="İsim" [ngModel]="user.name" name="name" required>
            </mat-form-field>
          </div>

          <div class="field">
            <div class="" *ngFor="let language of languages;let i = index">
              <mat-form-field class="textarea-body">
                <textarea matInput [placeholder]="language.slug" [(ngModel)]="user.user_data.biography[language.slug]" [name]="language.slug"
                  required></textarea>
              </mat-form-field>
            </div>
          </div>

          <div class="field">
            <button mat-fab type="submit" class="add-btn" [disabled]="!f.valid">
              <mat-icon>save</mat-icon>
            </button>
          </div>

          <div class="field">
            <div class="level">
              <div class="level-left">
                <div class="level-item">
                  Site Rolü
                </div>
              </div>
              <div class="level-right">
                <div class="level-item">
                  {{user.role.name}}
                </div>
              </div>
            </div>
          </div>
        </mat-card>
      </div>
      <div class="column is-one-third">
        <mat-card>
          <div class="image">
            <input type="file" #file name="file" style="display: none" (change)="showImage('img')">
            <a (click)="file.click()">
              <img src="{{AUTHOR_IMAGE_URL + user.user_data.profile_image}}" alt="User Profile Image" id="img">
            </a>
            <button mat-raised-button *ngIf="!user.user_data.profile_image" type="button" (click)="file.click()">Fotoğraf Ekle</button>
          </div>
        </mat-card>
      </div>
    </div>
  </form>
  <div class="columns is-multiline">
    <div class="column is-one-third">
      <mat-card>

        <div class="field">
          <p> Özel Bilgiler</p>
          <hr>
        </div>
        <div class="field">
          <div class="level">
            <div class="level-left">
              <div class="level-item">
                Parola
              </div>
            </div>
            <div class="level-right">
              <div class="level-item">
                <button mat-stroked-button color="warn" (click)="resetPassword()">Parola Sıfırla</button>
              </div>
            </div>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</div>
